<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rule 60 30 10</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .contenedor {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .dominante {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .secundario {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 10vw;
      }

      .acento {
        font-family: "Courier New", Courier, monospace;
        font-size: 1.67vw;
        font-weight: 550;
        margin-bottom: 20px;
      }

      .color-info {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        font-size: 1vw;
        text-align: left;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      button a {
        text-decoration: none;
        color: inherit;
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="dominante" id="dominante">
        <div class="column">
          <div class="secundario" id="secundario">
            <h1>Style</h1>
          </div>
          <div class="acento" id="acento">
            <p>Desarrollado por @SkullDev</p>
          </div>
          <div class="color-info" id="colorInfo">
            <!-- Aquí se mostrarán los valores RGB -->
          </div>
          <button><a href="index.html">Volver</a></button>
        </div>
      </div>
    </div>

    <script>
      // Función para convertir color hexadecimal a RGB
      function hexToRgb(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `rgb(${r}, ${g}, ${b})`;
      }

      const colorDominante =
        localStorage.getItem("colorDominante") || "#a52a2a";
      const colorSecundario =
        localStorage.getItem("colorSecundario") || "#00ffff";
      const colorAcento = localStorage.getItem("colorAcento") || "#ff0000";

      // Aplicar colores a los elementos
      document.getElementById("dominante").style.backgroundColor =
        colorDominante;
      document.getElementById("secundario").style.color = colorSecundario;
      document.getElementById("acento").style.color = colorAcento;

      const rgbDominante = hexToRgb(colorDominante);
      const rgbSecundario = hexToRgb(colorSecundario);
      const rgbAcento = hexToRgb(colorAcento);

      const colorInfoDiv = document.getElementById("colorInfo");
      colorInfoDiv.innerHTML = `
      <p>Dominante: ${rgbDominante}</p>
      <p>Secundario: ${rgbSecundario}</p>
      <p>Acento: ${rgbAcento}</p>
    `;
    </script>
  </body>
</html>
